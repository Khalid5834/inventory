<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Buscador de Productos</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
body {
  font-family: "Segoe UI", sans-serif;
  background-color: #dcdcdc;
  margin: 0;
  padding: 30px;
}

h1 {
  text-align: center;
  color: #2c3e50;
  margin-bottom: 30px;
}

label {
  font-weight: 600;
  color: #2c3e50;
}

.search-box {
  margin-top: 10px;
}

.search-box input {
  width: 100%;
  padding: 12px;
  border-radius: 6px;
  border: 2px solid #4a90e2;
  font-size: 15px;
  outline: none;
}

.list-container {
  margin-top: 15px;
  background: #e9e9e9;
  border-radius: 6px;
  height: 250px;
  overflow-y: auto;
  border: 1px solid #c0c0c0;
}

.product-item {
  padding: 10px;
  border-bottom: 1px solid #cfcfcf;
  cursor: pointer;
}

.product-item:hover {
  background-color: #d0e3ff;
}

.panel {
  margin-top: 25px;
  background: #e9e9e9;
  border-radius: 6px;
  padding: 20px;
  border: 1px solid #c0c0c0;
}

.panel-title {
  font-weight: bold;
  margin-bottom: 15px;
  color: #2c3e50;
}

.form-row {
  display: flex;
  gap: 20px;
}

.form-group {
  flex: 1;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #b5b5b5;
}

button {
  margin-top: 15px;
  padding: 8px 20px;
  background-color: #4a90e2;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #357bd8;
}

.import-section {
  margin-top: 20px;
}
</style>
</head>
<body>

<h1>Buscador de Productos</h1>

<label>Buscar producto:</label>
<div class="search-box">
  <input type="text" id="search" placeholder="Escribe para buscar..." oninput="filtrar()">
</div>

<div class="list-container" id="lista"></div>

<div class="panel">
  <div class="panel-title">Información del Producto</div>

  <div class="form-row">
    <div class="form-group">
      <label>Nombre:</label>
      <input type="text" id="nombre">
    </div>

    <div class="form-group">
      <label>Precio unitario (BS):</label>
      <input type="number" id="precio">
    </div>
  </div>

  <button onclick="guardar()">Guardar Cambios</button>
</div>

<div class="import-section">
  <input type="file" id="csvFile" accept=".csv">
  <button onclick="importCSV()">Importar CSV</button>
</div>

<script>
const SUPABASE_URL = "https://pdrscccufdmhnuimtxbe.supabase.co";
const SUPABASE_KEY = "TU_ANON_KEY_AQUI"; // pega tu key aquí

const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let productoSeleccionado = null;
let productosGlobal = [];

function redondearAutomatico(numero) {
  return Math.round(numero / 10) * 10;
}

async function cargarProductos() {
  const { data, error } = await db.from('productos').select('*');

  if (error) {
    console.error(error);
    alert("Error cargando productos");
    return;
  }

  productosGlobal = data || [];
  mostrarLista(productosGlobal);
}

function mostrarLista(productos) {
  const lista = document.getElementById("lista");
  lista.innerHTML = "";

  productos.forEach(prod => {
    lista.innerHTML += `
      <div class="product-item" onclick="seleccionar('${prod.id}')">
        ${prod.nombre} - ${prod.precio} BS
      </div>
    `;
  });
}

function filtrar() {
  const texto = document.getElementById("search").value.toLowerCase();
  const filtrados = productosGlobal.filter(p =>
    p.nombre.toLowerCase().includes(texto)
  );
  mostrarLista(filtrados);
}

function seleccionar(id) {
  productoSeleccionado = productosGlobal.find(p => p.id === id);
  if (!productoSeleccionado) return;

  document.getElementById("nombre").value = productoSeleccionado.nombre;
  document.getElementById("precio").value = productoSeleccionado.precio;
}

async function guardar() {
  if (!productoSeleccionado) return alert("Selecciona un producto");

  const nombre = document.getElementById("nombre").value;
  const precio = parseFloat(document.getElementById("precio").value);

  const { error } = await db.from('productos')
    .update({ nombre, precio })
    .eq('id', productoSeleccionado.id);

  if (error) {
    console.error(error);
    alert("Error al guardar");
    return;
  }

  cargarProductos();
  alert("Cambios guardados");
}

async function importCSV() {
  const file = document.getElementById("csvFile").files[0];
  if (!file) return alert("Selecciona un CSV");

  Papa.parse(file, {
    complete: async function(results) {
      let productos = [];

      results.data.forEach(row => {
_toggle:      if (row.length >= 7) {
          let nombre = row[0];
          let precio = parseFloat(row[6]);

          if (!isNaN(precio) && nombre) {
            precio = redondearAutomatico(precio);
            productos.push({ nombre, precio });
          }
        }
      });

      const { error: deleteError } = await db.from('productos').delete().neq('id', '');
      if (deleteError) {
        console.error(deleteError);
        alert("Error al borrar productos");
        return;
      }

      const { error: insertError } = await db.from('productos').insert(productos);
      if (insertError) {
        console.error(insertError);
        alert("Error al insertar productos");
        return;
      }

      cargarProductos();
      alert("Importación completada con redondeo aplicado");
    }
  });
}

cargarProductos();
</script>

</body>
</html>
